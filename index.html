<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Js - Initial</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
</head>

<body>
    <header>
        <h1>Calculadora de eficiencia energética</h1>
    </header>
    <main>
        <section>
            <h2>Nueva implementación</h2>
            <form id="implementar" action="">
                <h3>Ingrese los datos debajo:</h3>
                <label for="implementar_tipos">Seleccione el tipo:</label>
                <select id="implementar_tipos" name="tipos" required>
                    <option value=""></option>
                </select>
                <label for="implementar_descripcion">Descripción:</label>
                <input id="implementar_descripcion" name="descripcion" type="text"
                    placeholder="Ej. Represa ubicada en ..." minlength="4" maxlength="20" required>
                <p class="validation">Debe contener entre 4 y 20 caracteres.</p>
                <label for="implementar_energia">Energía generada en Kw/h:</label>
                <input id="implementar_energia" name="cantidadEnergía" type="number" placeholder="Ej.: 10000" required>
                <p class="validation">Debe ingresar números.</p>
                <label for="implementar_presupuesto">Presupuesto requerido en pesos:</label>
                <input id="implementar_presupuesto" name="presupuesto" type="number" placeholder="Ej.: 100000" required>
                <p class="validation">Debe ingresar números.</p>
                <label for="implementar_tiempo">Tiempo estimado de implementación en meses:</label>
                <input id="implementar_tiempo" name="tiempo" type="number" placeholder="Ej.: 12" required>
                <p class="validation">Debe ingresar números.</p>
                <button id="implementar_submit">Agregar implementación</button>
            </form>
        </section>
        <section class="resultado">
            <h2>Resultado</h2>
            <table id="portrait" class="table">
                <tbody id="tablePortrait">
                </tbody>
            </table>
            <table id="landscape" class="table">
                <thead>
                    <tr>
                        <th>Tipo de energía.</th>
                        <th>Nombre de enregía</th>
                        <th>Energía Kws.</th>
                        <th>Presupuesto $.</th>
                        <th>Tiempo meses.</th>
                    </tr>
                </thead>
                <tbody id="table">
                </tbody>
            </table>
            <button id="btn_procesar">Procesar información</button>
        </section>
    </main>
    <script src="js/index.js" type="module"></script>
</body>

</html>
