<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="action"></div>
    <script id="index" type="text/x-handlebars-template">
        {{#each comentarios}}
            <div>{{autor}}: <em>{{mensaje}}</em> </div>
        {{/each}}
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
    <script>
        let template = document.getElementById("index").innerHTML;
        console.log(template);
        let compile = Handlebars.compile(template);
        let data = {
            comentarios: [
                {
                    autor: "juan",
                    mensaje: "hola"
                },
                {
                    autor: "pepe",
                    mensaje: "chau"
                }
            ]
        }
        let compiledHTML = compile(data);
        document.getElementById("action").innerHTML += compiledHTML;

    </script>
</body>
</html>
