<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Js - Initial</title>
</head>
<body>
    <header>
        <h1>Calculadora de eficiencia energética</h1>
    </header>
    <main>
        <section>
            <h2>Nueva implementación</h2>
            <button>Calcular</button>
            <form id="implementar" action="">
                <h3>Ingrese los datos debajo:</h3>
                <label for="implementar_tipos">Seleccione el tipo:</label>
                    <select id="implementar_tipos" name="tipos" required>
                        <option value="Eólica">Eólica
                        <option value="Hidroeléctrica">Hidroeléctrica
                        <option value="Solar">Solar
                    </select>
                <label for="implementar_descripcion">Descripción:</label>
                    <input id="implementar_descripcion"
                    name="descripcion" 
                    type="text" 
                    placeholder="Ingrese una breve descripción."
                    maxlength="20"
                    required>
                    <p class="validation">No debe superar los 20 caracteres.</p>
                <label for="implementar_energia">Energía generada en Kw/h:</label>
                    <input id="implementar_energia"
                    name="cantidadEnergía"
                    type="number"
                    placeholder="Ingrese la energía generada."
                    required>
                    <p class="validation">Debe ingresar números enteros.</p>
                <label for="implementar_presupuesto">Presupuesto requerido en pesos:</label>
                    <input id="implementar_presupuesto"
                    name="presupuesto"
                    type="number"
                    placeholder="Ingrese el presupuesto necesario."
                    required>
                    <p class="validation">Debe ingresar números enteros.</p>
                <label for="implementar_tiempo">Tiempo estimado de implementación en meses:</label>
                    <input id="implementar_tiempo"
                    name="tiempo"
                    type="number"
                    placeholder="Ingrese el presupuesto necesario."
                    required>
                    <p class="validation">Debe ingresar números enteros.</p>
                <button>Agregar implementación</button>
            </form>
        </section>
        <section>
            <h2>Resultado</h2>
        </section>
    </main>
    <script src="js/index.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/data.js"></script>
    <script>
      let template = Handlebars.templates["table"]
      document.getElementById("table").innerHTML +=template(data);
    </script>
</body>
</html>
