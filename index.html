<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="action"></div>
    <script id="index" type="text/x-handlebars-template">
        {{link_to "contacto" "Pagina de contacto"}}
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
    <script>
        
        let template = document.getElementById("index").innerHTML;
        
        let compile = Handlebars.compile(template);

        let data = {};
        
        Handlebars.registerHelper("link_to", function(url, name) {
            name = Handlebars.Utils.escapeExpression(name),
            url = Handlebars.Utils.escapeExpression(url),
            link = "<a href=\""+ location.protocol +"//"+ location.host +"/"+ url + "\">"+ name + "</a>";

            return new Handlebars.SafeString(link);
        });

        let compiledHTML = compile(data);
        document.getElementById("action").innerHTML += compiledHTML;

    </script>
</body>
</html>
